<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Bar</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <img src="PlayingCards/AC.png" alt="Card1">
        <img src="PlayingCards/KS.png" alt="Card2">

        <div class="player-bar">
            <div class="action-box">
                <div class="title">Actions</div>
                <div class="button-container">
                    <button>Call</button>
                    <button>Raise</button>
                    <button>Fold</button>
                </div>
            </div>
            <div class="hand-box">
                <div class="title">Hand</div>
                <div class="hand-images">
                    <img src="PlayingCards/AC.png" alt="Card1">
                    <img src="PlayingCards/KS.png" alt="Card2">
                </div>
            </div>
            <div class="fund-box">
                <div class="title">Funds</div>
                <div>
                    <label for="bet-amount">Bet Amount:</label>
                    <input type="text" id="bet-amount" name="bet-amount">
                    <button type="submit">Submit</button>
                </div>
                <div>
                    <label for="add-funds">Add Funds:</label>
                    <input type="text" id="add-funds" name="add-funds">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>

    </body>
</html>
